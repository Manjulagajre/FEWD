<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a> |
        <a href="#signup">Signup</a> |
        <a href="#login">Login</a> |
        <form action="#" method="get" style="display:inline;">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </nav>
    
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore and enjoy.</p>
    </section>
    
    <section id="signup">
        <h2>Signup</h2>
        <p>Join us by signing up for an account.</p>
    </section>
    
    <section id="login">
        <h2>Login</h2>
        <p>Access your account by logging in.</p>
    </section>
</body>
</html>
